    <main>
        <form id="registration-form">
            <h2>Register Your NGO</h2>
            <label for="ngo-name">NGO Name:</label>
            <input type="text" id="ngo-name" name="ngo-name" required>

            <label for="contact-person">Contact Person:</label>
            <input type="text" id="contact-person" name="contact-person" required >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">NGO Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="mission">Mission Statement:</label>
            <textarea id="mission" name="mission" rows="3" required></textarea>

            <button type="submit">Register</button>
        </form>
    </main>
