    <main>
        <form id="registration-form">
            <h2>Register Your Restaurant</h2>
            <label for="restaurant-name">Restaurant Name:</label>
            <input type="text" id="restaurant-name" name="restaurant-name" required>

            <label for="owner-name">Owner's Name:</label>
            <input type="text" id="owner-name" name="owner-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Restaurant Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="food-types">Types of Food Available for Donation:</label>
            <textarea id="food-types" name="food-types" rows="3" required></textarea>

            <button type="submit">Register</button>
        </form>
    </main>
